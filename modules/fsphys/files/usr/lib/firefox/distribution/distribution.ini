# Siehe
# https://wiki.mozilla.org/Distribution_INI_File
# für Informationen zur distribution.ini-Datei bzw. zum Ordner distribution
# in Firefox

[Global]
id=fsphys
version=1.0
about=Firefox für die Fachschaft Physik

# Um nicht nur Standardwerte für Einstellungen zu setzen, sondern einen festen
# Wert für diese zu erzwingen (sowie programmierbare Anpassungen vorzunehmen),
# siehe
# https://developer.mozilla.org/en-US/Firefox/Enterprise_deployment
# http://kb.mozillazine.org/Locking_preferences
[Preferences]
datareporting.healthreport.service.enabled=false
datareporting.healthreport.uploadEnabled=false
toolkit.telemetry.enabled=false

[LocalizablePreferences]
browser.startup.homepage="https://www.uni-muenster.de/Physik.FSPHYS/"

